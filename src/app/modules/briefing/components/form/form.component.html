<div fxLayout="column" fxLayoutAlign="center center" style="height: 50vh;">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Generate Briefing</mat-card-title>
  </mat-card-header>

    <mat-card-content>
      <form [formGroup]="briefingForm" (ngSubmit)="generateBriefing()">

        <!-- Checkboxes for report types -->
        <div fxLayout="row" fxLayoutGap="10px">
          <div *ngFor="let reportType of reportTypes">
            <mat-checkbox [formControl]="getReportTypeControl(reportType)" color="primary">{{ reportType }}</mat-checkbox>
          </div>
        </div>

        <!-- Options from the new airport array -->
        <mat-form-field appearance="fill" class="station-dropdown">
          <mat-label>Select Airports</mat-label>
          <mat-select formControlName="selectedStations" multiple>
            <mat-option *ngFor="let station of stations" [value]="station">{{ station }}</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Options from the new country array -->
        <mat-form-field appearance="fill" class="country-dropdown">
          <mat-label>Select Countries</mat-label>
          <mat-select formControlName="selectedCountries" multiple>
            <mat-option *ngFor="let country of countries" [value]="country">{{ country }}</mat-option>
          </mat-select>
        </mat-form-field>

        <div fxLayout="row" fxLayoutGap="10px">
          <button mat-raised-button color="primary" type="submit">Generate Briefing</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <div>
    <app-table></app-table>
  </div>
</div>
